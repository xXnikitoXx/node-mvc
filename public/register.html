<!DOCTYPE html>
<html>
	<head>
		<title>{{model.title}}</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="materialize/css/materialize.css">
		<link rel="stylesheet" href="css/font-awesome/css/font-awesome.css">
		<link rel="stylesheet" href="css/navbar.css">
		<link rel="stylesheet" href="css/error.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<script src="js/jQuery.js"></script>
		<script src="materialize/js/materialize.js"></script>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<import templates.generic.navbar>
			<entry>
			<script src="js/home/navbar.js"></script>
			<script>
				navbar.rightTabs[1].active = true;
			</script>
		</import>
		<export default>
			<div id="register" class="row">
				<div class="col m4"></div>
				<div class="card col m4 grey darken-4 white-text">
					<div class="card-title">
						<h1 class="center-align">{{title}}</h1>
						<h6 class="red-text center-align">{{model.error}}</h6>
					</div>
					<div class="card-content" style="padding-top: 0 !important;">
						<form id="form" method="POST">
							<div class="row">
								<div class="input-field col s12">
									<input id="username" name="username" type="text" class="validate white-text" data-length="30" minLength="4" required v-model="form.username">
									<label for="username">{{usernameLabel}}</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input id="email" name="email" type="text" class="validate white-text" required v-model="form.email">
									<label for="email">{{emailLabel}}</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input id="password" name="password" type="password" class="validate white-text" data-length="50" minLength="6" required v-model="form.password">
									<label for="password">{{passwordLabel}}</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input id="confirmPassword" name="confirmPassword" type="password" class="validate white-text" :data-length="form.password.length" minLength="6" required v-model="form.confirmPassword">
									<label for="confirmPassword">{{confirmPasswordLabel}}</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input id="firstName" name="firstName" type="text" class="validate white-text" data-length="30" required v-model="form.firstName">
									<label for="firstName">{{firstNameLabel}}</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input id="lastName" name="lastName" type="text" class="validate white-text" data-length="30" required v-model="form.lastName">
									<label for="lastName">{{lastNameLabel}}</label>
								</div>
							</div>
							<input type="hidden" name="_csrf" value="{{model.csrfToken}}">
							<div class="row">
								<div class="col s12">
									<label>
										<input type="checkbox" class="filled-in" required v-model="form.agreement">
										<span v-html="form.agreementText"></span>
									</label>
								</div>
							</div>
							<div class="row">
								<div class="col s12">
									<label>
										<input type="checkbox" class="filled-in" v-model="form.emailing">
										<span v-html="form.emailingText"></span>
									</label>
								</div>
							</div>
							<div class="row">
								<div class="col s4"></div>
								<div class="col s4">
									<button class="btn col s12" :class="{ disabled: !form.agreement }">{{register}}</button>
								</div>
							</div>
						</form>
					</div>
					<div class="card-action center-align">
						<a class="teal-text" href="javascript:history.back()">{{back}}</a>
						<a class="teal-text" href="/">{{homepage}}</a>
					</div>
				</div>
			</div>
			<script src="js/home/register.js"></script>
			<script>
				register.form.csrfToken = "{{csrfToken}}";
			</script>
		</export>
	</body>
</html>
